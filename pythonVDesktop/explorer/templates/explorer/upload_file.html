{% extends "base.html" %}
{% load static %}
{% block title %}Upload File{% endblock %}
{% block content %}
<div class="explorer-form glassmorphic">
  <h2>Upload File in {{ current_directory.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">File Name</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="id_file">Select File</label>
      {{ form.file }}
    </div>
    <button type="submit">Upload</button>
  </form>
  <a href="{% url 'explorer:view' current_directory.id %}" class="btn-back">Back</a>
</div>
{% endblock %}
