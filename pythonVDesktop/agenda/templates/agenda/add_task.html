<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une tâche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .container {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            max-height: 400px; /* Limite la hauteur du conteneur */
            overflow: auto; /* Permet de défiler si nécessaire */
        }
    
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Réduit l'espace entre les champs */
        }
    
        input, textarea, select {
            width: 100%;
            padding: 6px; /* Réduit l'espace interne des champs */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px; /* Réduit la taille des polices */
        }
    
        button {
            background-color: #42a5f5;
            color: white;
            border: none;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
    
        button:hover {
            background-color: #1e88e5;
        }
    
        .cancel-link {
            display: inline-block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
        }
    
        .cancel-link:hover {
            color: #000;
        }
    
        .delete-btn {
            background-color: red;
        }
    
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>➕ Ajouter une nouvelle tâche</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">✅ Enregistrer</button>
        </form>
    
        <a href="{% url 'task_list' %}" class="cancel-link">⬅ Retour</a>
    </div>    
</body>
</html>
