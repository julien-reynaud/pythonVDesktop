<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des T√¢ches et Calendrier</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS (Version UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
    
        /* Conteneur principal */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
    
        /* Sidebar des t√¢ches */
        .task-list {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .task {
            background: #e3f2fd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
    
        .task:hover {
            background: #bbdefb;
        }
    
        /* Calendrier */
        .calendar-container {
            flex: 1;
            padding: 20px;
            position: relative;
        }
    
        #calendar {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Bouton d'ajout */
        .add-task-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            background-color: #42a5f5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    
        .add-task-btn:hover {
            background-color: #1e88e5;
        }

        /* Bouton de fermeture */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 999; /* Assure que le bouton est toujours au-dessus des autres √©l√©ments */
        }

        .close-btn:hover {
            background-color: #e60000;
        }
    </style>
    
</head>
<body>

    <!-- Bouton de fermeture -->
    <button class="close-btn" onclick="window.location.href='/';">&times;</button>

    <div class="container">
        <!-- Liste des t√¢ches -->
        <div class="task-list">
            <h2>üìå Mes T√¢ches</h2>
    
            {% for task in tasks %}
                <div class="task">
                    <strong>{{ task.title }}</strong> - üìÖ {{ task.due_date }}
                    <br>
                    <a href="{% url 'edit_task' task.id %}">‚úèÔ∏è Modifier</a> |
                    <a href="{% url 'delete_task' task.id %}" style="color: red;">‚ùå Supprimer</a>
                </div>
            {% empty %}
                <p>Aucune t√¢che pour l'instant.</p>
            {% endfor %}
    
            <a href="{% url 'add_task' %}" class="add-task-btn">‚ûï Ajouter une t√¢che</a>
        </div>
    
        <!-- Calendrier -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Script charg√©, FullCalendar va √™tre initialis√©.");  // Debug
            
            var calendarEl = document.getElementById('calendar');
            if (!calendarEl) {
                console.error("‚ùå ERREUR : L'√©l√©ment #calendar est introuvable !");
                return;
            }
    
            console.log("‚úÖ √âl√©ment #calendar trouv√©, initialisation en cours...");
    
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',  // Fran√ßais
                events: {{ events|safe }},  // Les √©v√©nements inject√©s depuis Django
                dateClick: function(info) {
                    alert('Date cliqu√©e: ' + info.dateStr);
                },
                eventClick: function(info) {
                    alert('T√¢che: ' + info.event.title + '\nDescription: ' + info.event.extendedProps.description);
                }
            });
    
            calendar.render();
            console.log("‚úÖ FullCalendar est maintenant affich√© !");
        });
    </script>
    
</body>
</html>
